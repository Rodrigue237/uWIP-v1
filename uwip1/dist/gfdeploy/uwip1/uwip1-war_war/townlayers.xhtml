<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./home.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionController.watcher()}"/>
    </f:metadata>
    <meta>
        <f:viewParam name="render" value="#{townlayerController.showMessage}" />
        <f:viewParam name="notify" value="#{townlayerController.message}" />
    </meta>
    <ui:define name="left">
        Power people now
        <h:form>
            <p:menu toggleable="true">
                <p:submenu label="Outils">
                    <p:menuitem value="Distances"/>
                    <p:menuitem value="Itinéraire"/>
                </p:submenu>
                <p:submenu label="Navigations">
                    <p:menuitem value="upOwa" url="http://www.upowa.org"/>
                    <p:menuitem value="Website Admin" url="http://www.upowa.org/wp-login.php"/>
                </p:submenu>
            </p:menu>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <f:view>
            <rich:notify stayTime="2000" showCloseButton ="true" rendered="#{townlayerController.showMessage}">
                <f:facet name="detail">
                    <h:outputText value="#{townlayerController.message}"/>
                </f:facet>
            </rich:notify>
            <h:form>
                <h1><h:outputText value="Gestion des layers"/></h1>
                <p:dataTable value="#{townlayerController.listTownlayer}" var="item" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px">
                    <p:column sortOrder="ascending" sortBy="#{item.idtownlayer}" style="width: 60px">
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.idtownlayer}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LAYER"/>
                        </f:facet>
                        <h:outputText value="#{item.layer}"/>
                    </p:column>
                    <p:column style="width: 200px">
                        <f:facet name="header">
                            <h:outputText value="OPERATIONS"/>
                        </f:facet>
                        <a4j:commandButton oncomplete="#{rich:component('m_townlayer')}.show()" actionListener="#{townlayerController.prepareEdit()}" render="m_townlayer,f_m_townlayer" value="Modifier" style="width: 100px">
                            <f:setPropertyActionListener value="#{item}" target="#{townlayerController.townlayer}"/>
                        </a4j:commandButton>
                        <a4j:commandButton oncomplete="#{rich:component('s_townlayer')}.show()" actionListener="#{townlayerController.deleteTownlayer()}" render="s_townlayer,f_s_townlayer" value="Supprimer" style="width: 100px">
                            <f:setPropertyActionListener value="#{item}" target="#{townlayerController.townlayer}"/>
                        </a4j:commandButton>
                    </p:column>
                </p:dataTable>
                <hr/>
                <!--Creations du boutton ajouter. !-->
                <a4j:commandButton actionListener="#{townlayerController.prepareCreate()}" render="c_townlayer,f_c_townlayer" immediate="true" oncomplete="#{rich:component('c_townlayer')}.show()" value="Ajouter"/>
                <h:commandButton immediate="true"  value="Fermer" style="color:red;" action="home.xhtml?face-redirect=true" />
                <h:commandButton immediate="true"  value="Imprimer" style="color:green;" action="#{townlayerController.imprimer()}" />

                <!--Formulaire d'ajout-->
                <rich:popupPanel show="false" id="c_townlayer" domElementAttachment="form" autosized="true" height="150" width="300" header="NOUVEAU LAYER-PAYS">
                    <h:form id="f_c_townlayer">
                        <h:panelGrid columns="3" id="c_data">
                            <h:outputLabel value="TownLayer:" for="layer" />
                            <h:inputText id="layer" value="#{townlayerController.townlayer.layer}" title="Layer" />
                            <rich:message for="layer"/>
                            <h:outputLabel value="CountryLayer:" for="idcountrylayer" />
                            <h:selectOneMenu id="idcountrylayer" value="#{townlayerController.townlayer.idcountrylayer.idcountrylayer}" title="Countrylayer" >
                                <f:selectItems value="#{townlayerController.listCountrylayer}" var="c" itemLabel="#{c.layer}" itemValue="#{c.idcountrylayer}"/>
                            </h:selectOneMenu>
                            <rich:message for="idcountrylayer"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton type="button" value="Annuler" style="color:red;" onclick="#{rich:component('c_townlayer')}.hide()"/>
                            <a4j:commandButton value="Enregistrer" action="#{townlayerController.saveTownlayer()}" render="c_data" />
                        </h:panelGrid>
                    </h:form>
                </rich:popupPanel>

                <!--Formulaire de modification-->
                <rich:popupPanel show="false" id="m_townlayer" domElementAttachment="form" autosized="true" height="150" width="300" header="MODIFICATION LAYER-PAYS">
                    <h:form id="f_m_townlayer">
                        <h:panelGrid columns="3" id="c_data">
                            <h:outputLabel value="Layer:" for="layer" />
                            <h:inputText id="layer" value="#{townlayerController.townlayer.layer}" title="Layer" />
                            <rich:message for="layer"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton type="button" value="Annuler" style="color:red;" onclick="#{rich:component('m_townlayer')}.hide()"/>
                            <a4j:commandButton value="Enregistrer" action="#{townlayerController.editTownlayer()}" render="c_data" />
                        </h:panelGrid>
                    </h:form>
                </rich:popupPanel>

                <!--Formulaire de suppression-->
                <rich:popupPanel show="false" id="s_townlayer" domElementAttachment="form" autosized="true" height="80" width="300" header="SUPPRESSION LAYER-PAYS">
                    <h:form id="f_s_townlayer">
                        <h:panelGrid columns="1">
                            <h:outputText value="Voulez-vous réelement supprimer" />
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <a4j:commandButton onclick="#{rich:component('s_townlayer')}.hide()" value="Annuler" type="button" style="color:red"/>
                            <a4j:commandButton action="#{townlayerController.deleteTownlayer()}" value="OK"/> 
                        </h:panelGrid>
                    </h:form>
                </rich:popupPanel>

            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
