<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./home.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionController.watcher()}"/>
    </f:metadata>
    <meta>
        <f:viewParam name="render" value="#{rtoinstallationsController.showMessage}" />
        <f:viewParam name="notify" value="#{rtoinstallationsController.message}" />
    </meta>
    <ui:define name="left">
        Power people now
        <h:form>
            <p:menu toggleable="true">
                <p:submenu label="Outils">
                    <p:menuitem value="Distances"/>
                    <p:menuitem value="Itinéraire"/>
                </p:submenu>
                <p:submenu label="Navigations">
                    <p:menuitem value="upOwa" url="http://www.upowa.org"/>
                    <p:menuitem value="Website Admin" url="http://www.upowa.org/wp-login.php"/>
                </p:submenu>
            </p:menu>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <f:view>
            <rich:notify stayTime="2000" showCloseButton ="true" rendered="#{rtoinstallationsController.showMessage}">
                <f:facet name="detail">
                    <h:outputText value="#{rtoinstallationsController.message}"/>
                </f:facet>
            </rich:notify>
            <h:form>
                <h1><h:outputText value="Installations en attente"/></h1>
                <p:dataTable value="#{rtoinstallationsController.listWaitingInstallCredits}" var="item" scrollable="true" scrollHeight="500" scrollWidth="560" frozenColumns="2" selectionMode="single" rowKey="#{item.numinstall}">                    
                    <p:column sortOrder="ascending" sortBy="#{item.numinstall}" style="width: 60px">
                        <f:facet name="header">
                            <h:outputText value="NO. INSTALLATION"/>
                        </f:facet>
                        <h:outputText value="#{item.numinstall}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="CLIENT"/>
                        </f:facet>
                        <h:outputText value="#{item.idclient.firstname} #{item.idclient.lastname}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="SYSTEME"/>
                        </f:facet>
                        <h:outputText value="#{item.idproduits.designation}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="TERME"/>
                        </f:facet>
                        <h:outputText value="#{item.idtermes.nomcredit}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="QTE. LAMPE SUP. (CREDIT)"/>
                        </f:facet>
                        <h:outputText value="#{item.qteappsupcredit1}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="QTE. RADIO SUP. (CREDIT)"/>
                        </f:facet>
                        <h:outputText value="#{item.qteappsupcredit2}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="QTE. TORCHE SUP. (CREDIT)"/>
                        </f:facet>
                        <h:outputText value="#{item.qteappsupcredit3}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="QTE. LAMPE SUP. (CASH)"/>
                        </f:facet>
                        <h:outputText value="#{item.qteappsupcash1}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="QTE. RADIO SUP. (CASH)"/>
                        </f:facet>
                        <h:outputText value="#{item.qteappsupcash2}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="QTE. TORCHE SUP. (CASH)"/>
                        </f:facet>
                        <h:outputText value="#{item.qteappsupcash3}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="TOTAL DU CREDIT (FrCFA)"/>
                        </f:facet>
                        <h:outputText value="#{item.totalcredits}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="ACOMPTE DU CREDIT (FrCFA)"/>
                        </f:facet>
                        <h:outputText value="#{item.acomptecredit}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="ACOMPTE TOTAL (FrCFA)"/>
                        </f:facet>
                        <h:outputText value="#{item.acomptetotal}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="PRIX 30 JOURS (FrCFA)"/>
                        </f:facet>
                        <h:outputText value="#{item.prix1mois}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="PRIX 1 JOUR (FrCFA)"/>
                        </f:facet>
                        <h:outputText value="#{item.prix1jour}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="TOTAL MONTANT PAYE (FrCFA)"/>
                        </f:facet>
                        <h:outputText value="#{item.totalmontantpaye}"/>
                    </p:column>
                    <p:column width="235">
                        <f:facet name="header">
                            <h:outputText value="TOTAL MONTANT RESTANT (FrCFA)"/>
                        </f:facet>
                        <h:outputText value="#{item.totalmontantrestant}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="TOTAL GRACE UTILISE (Jr)"/>
                        </f:facet>
                        <h:outputText value="#{item.totalgraceused}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="TOTAL GRACE RESTANT (Jr)"/>
                        </f:facet>
                        <h:outputText value="#{item.totalgracerestant}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="STATUT DU CREDIT"/>
                        </f:facet>
                        <h:outputText value="#{item.creditstatus}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="MOK BOX"/>
                        </f:facet>
                        <h:outputText value="#{item.idpaygproduct.idpaygproduct}"/>
                    </p:column>
                    <p:column width="210">
                        <f:facet name="header">
                            <h:outputText value="1er CODE"/>
                        </f:facet>
                        <h:outputText value="#{item.lastcode}"/>
                    </p:column>
                    <p:column width="365">
                        <f:facet name="header">
                            <h:outputText value="OPERATIONS"/>
                        </f:facet>
                        <a4j:commandButton oncomplete="#{rich:component('m_creditsystem')}.show()" actionListener="#{rtoinstallationsController.prepareEdit()}" render="m_creditsystem,f_m_creditsystem" value="Associer une box" style="width: 120px">
                            <f:setPropertyActionListener value="#{item}" target="#{rtoinstallationsController.credits}"/>
                        </a4j:commandButton>
                        <a4j:commandButton oncomplete="#{rich:component('v_creditsystem')}.show()" actionListener="#{rtoinstallationsController.prepareEdit()}" render="v_creditsystem,f_v_creditsystem" value="Valider la preparation" style="width: 120px">
                            <f:setPropertyActionListener value="#{item}" target="#{rtoinstallationsController.credits}"/>
                        </a4j:commandButton>
                        <a4j:commandButton oncomplete="#{rich:component('v_creditinstall')}.show()" actionListener="#{rtoinstallationsController.prepareEdit()}" render="v_creditinstall,f_v_creditinstall" value="Valider l'installation" style="width: 120px">
                            <f:setPropertyActionListener value="#{item}" target="#{rtoinstallationsController.credits}"/>
                        </a4j:commandButton>                       
                    </p:column>
                </p:dataTable>
                <hr/>
                <!--Creations du boutton Fermer !-->
                <h:commandButton immediate="true"  value="Fermer" style="color:red;" action="home.xhtml?face-redirect=true" />

                <!--Formulaire valider l'installation-->
                <rich:popupPanel show="false" id="v_creditinstall" domElementAttachment="form" autosized="true" height="100" width="300" header="VALIDATION DE L'INSTALLATION">
                    <h:form  id="f_v_creditinstall">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Date d'installation effective pour Box:" for="installdate" />
                            <rich:calendar id="installdate" value="#{rtoinstallationsController.dateValidInstall}" title="Installdate" />
                            <rich:message for="installdate"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton type="button" value="Annuler" style="color:red;" onclick="#{rich:component('v_creditinstall')}.hide()"/>
                            <a4j:commandButton value="Oui" action="#{rtoinstallationsController.editInstallationCredit()}" render="c_data" />
                        </h:panelGrid>
                    </h:form>
                </rich:popupPanel>
                
                <!--Formulaire d'association d'une box-->
                <rich:popupPanel show="false" id="m_creditsystem" domElementAttachment="form" autosized="true" height="125" width="300" header="ASSOCIATION D'UNE BOX">
                    <h:form  id="f_m_creditsystem">
                        <h:panelGrid columns="3" id="c_data">
                            <h:outputLabel value="Mok Box à installer:" for="idpaygproduct" />
                            <h:selectOneMenu id="idpaygproduct" value="#{rtoinstallationsController.idPAYGprod}" title="Idpaygproduct">
                                <f:selectItems value="#{rtoinstallationsController.listNotInstallOMNIBOX}" var="p" itemLabel="#{p.idpaygproduct}" itemValue="#{p.idpaygproduct}"/>
                            </h:selectOneMenu>
                            <rich:message for="idpaygproduct"/>
                            <h:outputLabel value="Date prevue d'installation:" for="installdateprev" />
                            <rich:calendar id="installdateprev" value="#{rtoinstallationsController.credits.installdate}" title="Installdateprev" />
                            <rich:message for="installdateprev"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton type="button" value="Annuler" style="color:red;" onclick="#{rich:component('m_creditsystem')}.hide()"/>
                            <a4j:commandButton value="Enregistrer" action="#{rtoinstallationsController.editNewBoxForCredit()}" render="c_data" />
                        </h:panelGrid>
                    </h:form>
                </rich:popupPanel>
                
                <!--Formulaire valider la preparation-->
                <rich:popupPanel show="false" id="v_creditsystem" domElementAttachment="form" autosized="true" height="85" width="300" header="VALIDATION DE LA PREPARATION">
                    <h:form  id="f_v_creditsystem">
                        <h:panelGrid columns="1">
                            <h:outputLabel value="Voulez-vous valider la preparation" for="preparation" />
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton type="button" value="Annuler" style="color:red;" onclick="#{rich:component('v_creditsystem')}.hide()"/>
                            <a4j:commandButton value="Oui" action="#{rtoinstallationsController.validationPrepaSystemCredit()}" render="c_data" />
                        </h:panelGrid>
                    </h:form>
                </rich:popupPanel>

            </h:form>

        </f:view>

    </ui:define>

</ui:composition>
