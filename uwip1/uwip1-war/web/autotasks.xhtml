<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./home.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionController.watcher()}"/>
    </f:metadata>
    <meta>
        <f:viewParam name="render" value="#{ortherController.showMessagePOP}" />
        <f:viewParam name="notify" value="#{ortherController.messagePOP}" />
    </meta>
    <ui:define name="left">
        Power people now
        <h:form>
            <p:menu toggleable="true">
                <p:submenu label="Outils">
                    <p:menuitem value="Distances"/>
                    <p:menuitem value="ItinÃ©raire"/>
                </p:submenu>
                <p:submenu label="Navigations">
                    <p:menuitem value="upOwa" url="http://www.upowa.org"/>
                    <p:menuitem value="Website Admin" url="http://www.upowa.org/wp-login.php"/>
                </p:submenu>
            </p:menu>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <f:view>
            <rich:notify stayTime="9000" showCloseButton ="true" rendered="#{ortherController.showMessagePOP}">
                <f:facet name="detail">
                    <h:outputText value="#{ortherController.messagePOP}"/>
                </f:facet>
            </rich:notify>
            <h:form>
                <h1><h:outputText value="GESTION DES TACHES AUTOMATIQUES"/></h1>

                <hr/>
                <!--Creations du boutton ajouter. !-->
                <a4j:commandButton actionListener="#{ortherController.prepareTasksCDT()}" render="c_cdt,f_c_cdt" immediate="true" oncomplete="#{rich:component('c_cdt')}.show()" value="Auto-CDT"/>
                <a4j:commandButton actionListener="#{ortherController.prepareTasksAlertSMS()}" render="c_alertsms,f_c_alertsms" immediate="true" oncomplete="#{rich:component('c_alertsms')}.show()" value="Auto-SMS Alert"/>
                <h:commandButton immediate="true"  value="Fermer" style="color:red;" action="home.xhtml?face-redirect=true" />

                <!--Formulaire Star AutoTask CDT !-->
                <rich:popupPanel show="false" id="c_cdt" domElementAttachment="form" autosized="true" height="120" width="300" header="AUTOTASK-CDT">
                    <h:form id="f_c_cdt">
                        <h:panelGrid columns="3" id="c_data">
                            <h:outputLabel value="Wait to Start (s):" for="waittostart" />
                            <h:inputText id="waittostart" value="#{ortherController.waitBeforeStarTask}" title="Waittostart" />
                            <rich:message for="waittostart"/>
                            <h:outputLabel value="Interval Time (s):" for="intervaltime" />
                            <h:inputText id="intervaltime" value="#{ortherController.intervalBetweenTasks}" title="Intervaltime" />
                            <rich:message for="intervaltime"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton type="button" value="Annuler" style="color:red;" onclick="#{rich:component('c_cdt')}.hide()"/>
                            <a4j:commandButton value="Executez" action="#{ortherController.execTaskCDT()}" render="c_data" />
                        </h:panelGrid>
                    </h:form>
                </rich:popupPanel>
                
                <!--Formulaire Star AutoTask Alert SMS !-->
                <rich:popupPanel show="false" id="c_alertsms" domElementAttachment="form" autosized="true" height="120" width="300" header="AUTOTASK-SMS.ALERT">
                    <h:form id="f_c_alertsms">
                        <h:panelGrid columns="3" id="c_data">
                            <h:outputLabel value="Wait to Start (s):" for="waittostart" />
                            <h:inputText id="waittostart" value="#{ortherController.waitBeforeStarTaskSMS}" title="Waittostart" />
                            <rich:message for="waittostart"/>
                            <h:outputLabel value="Interval Time (s):" for="intervaltime" />
                            <h:inputText id="intervaltime" value="#{ortherController.intervalBetweenTasksSMS}" title="Intervaltime" />
                            <rich:message for="intervaltime"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton type="button" value="Annuler" style="color:red;" onclick="#{rich:component('c_alertsms')}.hide()"/>
                            <a4j:commandButton value="Executez" action="#{ortherController.execTaskAlertSMS()}" render="c_data" />
                        </h:panelGrid>
                    </h:form>
                </rich:popupPanel>
            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
