<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./home.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:event type="preRenderView" listener="#{sessionController.watcher()}"/>
    </f:metadata>
    <meta>
        <f:viewParam name="render" value="#{hardversController.showMessage}" />
        <f:viewParam name="notify" value="#{hardversController.message}" />
    </meta>
    <ui:define name="left">
        Power people now
        <h:form>
            <p:menu toggleable="true">
                <p:submenu label="Outils">
                    <p:menuitem value="Distances"/>
                    <p:menuitem value="Itinéraire"/>
                </p:submenu>
                <p:submenu label="Navigations">
                    <p:menuitem value="upOwa" url="http://www.upowa.org"/>
                    <p:menuitem value="Website Admin" url="http://www.upowa.org/wp-login.php"/>
                </p:submenu>
            </p:menu>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <f:view>
            <rich:notify stayTime="2000" showCloseButton ="true" rendered="#{hardversController.showMessage}">
                <f:facet name="detail">
                    <h:outputText value="#{hardversController.message}"/>
                </f:facet>
            </rich:notify>
            <h:form>
                <h1><h:outputText value="Gestion des versions materielles"/></h1>
                <p:dataTable value="#{hardversController.listHardvers}" var="item" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px">
                    <p:column sortOrder="ascending" sortBy="#{item.idhardvers}" style="width: 60px">
                        <f:facet name="header">
                            <h:outputText value="No."/>
                        </f:facet>
                        <h:outputText value="#{item.idhardvers}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NOM ET VERSION"/>
                        </f:facet>
                        <h:outputText value="#{item.name} #{item.version}"/>
                    </p:column>                                     
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DATE CREATION"/>
                        </f:facet>
                        <h:outputText value="#{item.createddate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column style="width: 200px">
                        <f:facet name="header">
                            <h:outputText value="OPERATIONS"/>
                        </f:facet>
                        <a4j:commandButton oncomplete="#{rich:component('m_hardvers')}.show()" actionListener="#{hardversController.prepareEdit()}" render="m_hardvers,f_m_hardvers" value="Modifier" style="width: 100px">
                            <f:setPropertyActionListener value="#{item}" target="#{hardversController.hardvers}"/>
                        </a4j:commandButton>
                        <a4j:commandButton oncomplete="#{rich:component('s_hardvers')}.show()" actionListener="#{hardversController.deleteHardvers()}" render="s_hardvers,f_s_hardvers" value="Supprimer" style="width: 100px">
                            <f:setPropertyActionListener value="#{item}" target="#{hardversController.hardvers}"/>
                        </a4j:commandButton>
                    </p:column>
                </p:dataTable>
                <hr/>
                <!--Creations du boutton ajouter. !-->
                <a4j:commandButton actionListener="#{hardversController.prepareCreate()}" render="c_hardvers,f_c_hardvers" immediate="true" oncomplete="#{rich:component('c_hardvers')}.show()" value="Ajouter"/>
                <h:commandButton immediate="true"  value="Fermer" style="color:red;" action="home.xhtml?face-redirect=true" />
                <h:commandButton immediate="true"  value="Imprimer" style="color:green;" action="#{hardversController.imprimer()}" />

                <!--Formulaire d'ajout-->
                <rich:popupPanel show="false" id="c_hardvers" domElementAttachment="form" autosized="true" height="200" width="300" header="NOUVEAU MATERIEL">
                    <h:form id="f_c_hardvers">
                        <h:panelGrid columns="3" id="c_data">
                            <h:outputLabel value="Nom:" for="name" />
                            <h:inputText id="name" value="#{hardversController.hardvers.name}" title="Name" />
                            <rich:message for="name"/>
                            <h:outputLabel value="Version:" for="version" />
                            <h:inputText id="version" value="#{hardversController.hardvers.version}" title="Version" />
                            <rich:message for="version"/>
                            <h:outputLabel value="Description:" for="description" />
                            <h:inputTextarea id="description" value="#{hardversController.hardvers.description}" title="Description" />
                            <rich:message for="description"/>
                            <h:outputLabel value="Updates:" for="updates" />
                            <h:inputTextarea id="updates" value="#{hardversController.hardvers.updates}" title="Updates" />
                            <rich:message for="updates"/>
                            <h:outputLabel value="Date de création:" for="createddate" />
                            <rich:calendar id="createddate" value="#{hardversController.hardvers.createddate}" title="Createddate" />               
                            <rich:message for="createddate"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton type="button" value="Annuler" style="color:red;" onclick="#{rich:component('c_hardvers')}.hide()"/>
                            <a4j:commandButton value="Enregistrer" action="#{hardversController.saveHardvers()}" render="c_data" />
                        </h:panelGrid>
                    </h:form>
                </rich:popupPanel>

                <!--Formulaire de modification-->
                <rich:popupPanel show="false" id="m_hardvers" domElementAttachment="form" autosized="true" height="200" width="300" header="MODIFICATION MATERIEL">
                    <h:form id="f_m_hardvers">
                        <h:panelGrid columns="3" id="c_data">
                            <h:outputLabel value="Nom:" for="name" />
                            <h:inputText id="name" value="#{hardversController.hardvers.name}" title="Name" />
                            <rich:message for="name"/>
                            <h:outputLabel value="Version:" for="version" />
                            <h:inputText id="version" value="#{hardversController.hardvers.version}" title="Version" />
                            <rich:message for="version"/>
                            <h:outputLabel value="Description:" for="description" />
                            <h:inputTextarea id="description" value="#{hardversController.hardvers.description}" title="Description" />
                            <rich:message for="description"/>
                            <h:outputLabel value="Updates:" for="updates" />
                            <h:inputTextarea id="updates" value="#{hardversController.hardvers.updates}" title="Updates" />
                            <rich:message for="updates"/>
                            <h:outputLabel value="Date de création:" for="createddate" />
                            <rich:calendar id="createddate" value="#{hardversController.hardvers.createddate}" title="Createddate" />               
                            <rich:message for="createddate"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:commandButton type="button" value="Annuler" style="color:red;" onclick="#{rich:component('m_hardvers')}.hide()"/>
                            <a4j:commandButton value="Enregistrer" action="#{hardversController.editHardvers()}" render="c_data" />
                        </h:panelGrid>
                    </h:form>
                </rich:popupPanel>

                <!--Formulaire de suppression-->
                <rich:popupPanel show="false" id="s_hardvers" domElementAttachment="form" autosized="true" height="80" width="300" header="SUPPRESSION MATERIEL">
                    <h:form id="f_s_hardvers">
                        <h:panelGrid columns="1">
                            <h:outputText value="Voulez-vous réelement supprimer" />
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <a4j:commandButton onclick="#{rich:component('s_hardvers')}.hide()" value="Annuler" type="button" style="color:red"/>
                            <a4j:commandButton action="#{hardversController.deleteHardvers()}" value="OK"/> 
                        </h:panelGrid>
                    </h:form>
                </rich:popupPanel>

            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
